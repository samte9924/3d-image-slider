<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 6">
        <div class="item" style="--position: 1">
          <img src="/images/drago_1.jpg" alt="drago_1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="/images/drago_2.jpg" alt="drago_2" />
        </div>
        <div class="item" style="--position: 3">
          <img src="/images/drago_3.jpg" alt="drago_3" />
        </div>
        <div class="item" style="--position: 4">
          <img src="/images/drago_4.jpg" alt="drago_4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="/images/drago_5.jpg" alt="drago_5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="/images/drago_6.jpg" alt="drago_6" />
        </div>
      </div>
    </div>
  </body>
</html>
